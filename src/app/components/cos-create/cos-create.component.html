<div class="tabs-container">
	<ul class="nav nav-pills">
			<li *ngFor="let tab of tabs" (click)="selectTab(tab.id)">
					<a data-toggle="tab" [class.selected]="tab.id===selectedTab" [class.long-tab-name]="tab.longText">
						{{tab.hebText}}
					</a>
			</li>
	</ul>
	<div class="tab-content">
		<div class="text-field-wrapper">
			<label>שם המוצר (עברית)</label><input class="small" type="text">
		</div>
		<div class="text-field-wrapper">
			<label>שם המוצר (אנגלית)</label><input class="small"type="text">
		</div>
		<div class="text-field-wrapper">
			<label>מספר מזהה/ מס' פורמולה</label><input class="small" type="text">
		</div>
		<div class="text-field-wrapper">
			<label>קטגוריה שלב 1</label>
			<div class="select-wrapper large">
				 <my-select [options]="categoriesLevel1"
						[placeholder]="'בחר...'"
						[(ngModel)]="product.spec.category1" name="ariel"
						(select)="onCategory1Select($event)">
				</my-select>
			</div>
		</div>
		<div class="text-field-wrapper">
			<label>קטגוריה שלב 2</label>
			<div class="select-wrapper large">
				<my-select [options]="categoriesLevel2"
						[placeholder]="'בחר...'"
						[(ngModel)]="product.spec.category2"
						(select)="onCategory2Select($event)">
				</my-select>
				
			</div>
		</div>
		<div class="text-field-wrapper">
			<label>קטגוריה שלב 3</label>
			<div class="select-wrapper large">
				<my-select [options]="categoriesLevel3"
						[placeholder]="'בחר...'"
						[(ngModel)]="product.spec.category3">
				</my-select>
			</div>
		</div>
		<div class="text-field-wrapper">
			<label>נוסחה בשימוש החל מ</label><input class="small" type="text">
		</div>
		<div class="text-field-wrapper">
			<label>מאפיינים פיזיקוכימיים</label>
			<div class="select-wrapper small">
				<my-select [options]="physicalForms"
						[placeholder]="'בחר...'"
						[(ngModel)]="product.spec.physicalForm">
				</my-select>
			</div>
			<input *ngIf="product.spec.physicalForm === 'other'" type="text" placeholder="הזן מאפיין">
		</div>
		<div class="text-field-wrapper">
			<label>אזור חשיפה</label><input class="small" type="text">
		</div>
		<div class="text-field-wrapper">
			<label>מין המשתמש</label>
			<div class="select-wrapper small">
				<my-select [options]="sex"
						[placeholder]="'בחר...'"
						[(ngModel)]="product.spec.sex">
				</my-select>
			</div>
		</div>
		<div class="text-field-wrapper">
			<label>גילאי משתמשים</label>
			<div class="select-wrapper small">
				<my-select [options]="ages"
						[placeholder]="'בחר...'"
						[(ngModel)]="product.spec.age">
				</my-select>
			</div>
		</div>
		<div class="text-field-wrapper">
			<label>תדירות השימוש המקס'</label><input class="small" type="text">
		</div>
		<div class="text-field-wrapper">
			<label>כמות המוצר לשימוש יחיד</label><input class="small" type="text">
		</div>
		<div class="text-field-wrapper">
			<label>מוצר נשטף/ לא נשטף</label><input class="small" type="text">
		</div>
		<div class="text-field-wrapper auto-height">
			<label>חיי מדף</label>
			<div class="select-wrapper small">
				<my-select [options]="shelfLife"
						[placeholder]="'בחר...'"
						[(ngModel)]="product.spec.shelfLife">
				</my-select>
			</div>
			<input *ngIf="product.spec.shelfLife === 'less_than_30m'" type="text" placeholder="הזן תוקף">
			<input *ngIf="product.spec.shelfLife === 'more_than_30m'" type="text" placeholder="הזן POA">
			<div class="checkbox indent-right">
	      <label>
	        <input type="checkbox" value="">
	        <span style="float:right" class="cr rtl"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
	       		לשימוש חד פעמי
	      </label>
	    </div>
	    <div class="checkbox indent-right">
	      <label>
	        <input type="checkbox" value="">
	        <span style="float:right" class="cr rtl"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
	       		אריזות אטומות לאויר
	      </label>
	    </div>
	    <div class="checkbox indent-right">
	      <label>
	        <input type="checkbox" [(ngModel)]="product.spec.shelfLifeOther" value="">
	        <span style="float:right" class="cr rtl"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
	       		אחר
	      </label>
	      <input *ngIf="product.spec.shelfLifeOther" class="large" type="text" placeholder="הזן אחר">
	    </div>
		</div>

		

 
			
	</div>
</div>
