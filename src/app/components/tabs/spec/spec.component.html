<div>
	<div class="text-field-wrapper">
		<label>שם המוצר (עברית)</label><input class="small" type="text">
	</div>
	<div class="text-field-wrapper">
		<label>שם המוצר (אנגלית)</label><input class="small"type="text">
	</div>
	<div class="text-field-wrapper">
		<label>מספר מזהה/ מס' פורמולה</label><input class="small" type="text">
	</div>
	<div class="text-field-wrapper">
		<label>קטגוריה שלב 1</label>
		<div class="select-wrapper large">
			<my-select [options]="categoriesLevel1"
				[placeholder]="'בחר...'"
				[(ngModel)]="spec.category1"
				(select)="onCategory1Select($event)">
			</my-select>
		</div>
	</div>
	<div class="text-field-wrapper">
		<label>קטגוריה שלב 2</label>
		<div class="select-wrapper large">
			<my-select [options]="categoriesLevel2"
				[placeholder]="'בחר...'"
				[(ngModel)]="spec.category2"
				(select)="onCategory2Select($event)">
			</my-select>
		</div>
	</div>
	<div class="text-field-wrapper">
		<label>קטגוריה שלב 3</label>
		<div class="select-wrapper large">
			<my-select [options]="categoriesLevel3"
				[placeholder]="'בחר...'"
				[(ngModel)]="spec.category3">
			</my-select>
		</div>
	</div>
	<div class="text-field-wrapper">
		<label>נוסחה בשימוש החל מ</label><input class="small" type="text">
	</div>
	<div class="text-field-wrapper">
		<label>מאפיינים פיזיקוכימיים</label>
		<div class="select-wrapper small">
			<my-select [options]="physicalForms"
			[placeholder]="'בחר...'"
			[(ngModel)]="spec.physicalForm">
			</my-select>
		</div>
		<input *ngIf="spec.physicalForm === 'other'" [@myAnimation] type="text" placeholder="הזן מאפיין">
	</div>
	<div class="text-field-wrapper">
		<label>אזור חשיפה</label><input class="small" type="text">
	</div>
	<div class="text-field-wrapper">
		<label>מין המשתמש</label>
		<div class="select-wrapper small">
			<my-select [options]="sex"
				[placeholder]="'בחר...'"
				[(ngModel)]="spec.sex">
			</my-select>
		</div>
	</div>
	<div class="text-field-wrapper">
		<label>גילאי משתמשים</label>
		<div class="select-wrapper small">
			<my-select [options]="ages"
				[placeholder]="'בחר...'"
				[(ngModel)]="spec.age">
			</my-select>
		</div>
	</div>
	<div class="text-field-wrapper">
		<label>תדירות השימוש המקס'</label><input class="small" type="text">
	</div>
	<div class="text-field-wrapper">
		<label>כמות המוצר לשימוש יחיד</label><input class="small" type="text">
	</div>
	<div class="text-field-wrapper">
		<label>מוצר נשטף/ לא נשטף</label><input class="small" type="text">
	</div>
	<div class="text-field-wrapper auto-height">
		<label>חיי מדף</label>
		<div class="select-wrapper small">
			<my-select [options]="shelfLife"
				[placeholder]="'בחר...'"
				[(ngModel)]="spec.shelfLife">
			</my-select>
		</div>
		<input *ngIf="spec.shelfLife === 'less_than_30m'" [@myAnimation] type="text" placeholder="הזן תוקף">
		<input *ngIf="spec.shelfLife === 'more_than_30m'" [@myAnimation] type="text" placeholder="הזן POA">
	</div>
	<div class="checkbox indent-right">
		<label>
			<input type="checkbox" value="">
			<span style="float:right" class="cr rtl"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
			לשימוש חד פעמי
		</label>
	</div>
	<div class="checkbox indent-right">
		<label>
			<input type="checkbox" value="">
			<span style="float:right" class="cr rtl"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
			אריזות אטומות לאויר
		</label>
	</div>

	<div class="checkbox indent-right">
		<label>
			<input type="checkbox" [(ngModel)]="spec.shelfLifeOther" value="">
			<span style="float:right" class="cr rtl"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
			אחר
		</label>
		<input *ngIf="spec.shelfLifeOther" [@myAnimation] class="large" type="text" placeholder="הזן אחר">
		<div *ngIf="spec.shelfLifeOther" [@myAnimation] class="my-btn" (click)="openFileUpload()">צרף מסמך</div>
	</div>
	<div class="text-field-wrapper">
		<label>שיטת קידוד אצווה</label>
			<label class="my-btn" (click)="openFileUpload()">
		   		צרף מסמך
			</label>
	</div>
	
	<modal [@myAnimation] *ngIf="showFileUploadModal">
		<div class="file-upload-wrapper">
			<label>צירוף קובץ</label>
			<div>
			</div>
			<label  class="drag-area"
					for="file-upload" 
					ng2FileDrop 
					[uploader]="uploader" 
					(fileOver)="fileOverBase($event)"
					[ngClass]="{'file-over': isFileDragOver}"
					(dragover)="onDragOver()" 
					(dragleave)="onDragLeave()"
					(drop)="onDragLeave()">
		   		גרור קובץ לכאן או לחץ
			</label>
			<input id="file-upload" type="file" style="display:none" name="photo" ng2FileSelect [uploader]="uploader"/>
			<div *ngFor="let item of uploader.queue">
				<div class="text-field-wrapper ">
					<label style="word-wrap: break-word">{{item?.file?.name}}</label>
					<input class="small" type="text" placeholder="הוסף הערה" [disabled]="item.progress !== 0">
					<label class="progress" style="margin-bottom: 0;">	
			            <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }">{{item.progress + '%'}}</div>
			        </label>
			        <!-- <span *ngIf="item.progress === 0"class="glyphicon glyphicon-trash file-trash" aria-hidden="true" (click)="item.remove()"></span> -->
					<button *ngIf="item.progress === 0" type="button" class="btn btn-danger btn-xs"
						(click)="item.remove()">
						<span class="glyphicon glyphicon-trash"></span> הסר
					</button>
					<button type="button" class="btn btn-warning btn-xs"
						(click)="item.cancel()" *ngIf="item.isUploading">
						<span class="glyphicon glyphicon-ban-circle"></span> Cancel
					</button>
				</div>
			</div>
			
			<button type="button" 
				class="btn btn-info btn-s" 	
				(click)="uploader.uploadAll()"
				[disabled]="!uploader.getNotUploadedItems().length">
			העלה קבצים
			</button>
			<button type="button" 
				class="btn btn-info btn-s"
				[disabled]="uploader.getNotUploadedItems().length"
				(click)="closeFileUpload()">
			סיום
			</button>
		</div>
	</modal>

</div>
